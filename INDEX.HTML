<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="">

            <fieldset>
                <legend>Contact informations</legend>
                <table>
                <tr>
                <td><label for="">First name:</label></td>
                <td><input type="test" placeholder="eg: Md Rakibuzzzaman" ></td>
                <td>Preferred contact method:</td>
                </tr>
                 <tr>
                <td><label for="">Last name:</label></td>
                <td><input type="text" placeholder="eg: Rakib"></td>
                
                </tr>
                <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email" placeholder="eg: rakibzaman824@gmail.com"></td>
                <td><input type="checkbox">Email</td>
                </tr>
                <tr>
                <td><label for=""> Telephone:</label></td>
                <td><input type="number" placeholder="eg: 0466595904"></td>
                <td><input type="checkbox">Telephone</td>
                </tr>    
            </table>
            </fieldset>
            <fieldset>
                <legend>Feedback:</legend>
                <br>
                <label for="">Message subject:</label>
                <br>
                <textarea name="message" id="" cols="50" rows="15"></textarea>
                <p>Attach a file <input type="file" name="" id=""></p>
                <hr size="2" color="black">
                <input type="submit" name="value" id="">
            
            </fieldset>
        </form>
</body>
</html>
